{% extends 'recipes/base.html' %}  
{% load static %}
{% block title_block %}
{% endblock %}

{% block header_block %}
<img src="{% static 'images/headers/register_header.png' %}" alt="Register Header">
{% endblock %}

{% block body_block %}
  <link rel="stylesheet" href="{% static 'stylesheets/register_styles.css' %}">
  <div class="register-box">
    <h2>Register Here:</h2>
    <form method="post" action="{% url 'recipes:register' %}">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Register</button>
    </form>
  </div>
{% endblock %}
