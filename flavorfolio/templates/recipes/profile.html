{% extends 'recipes/base.html' %}
{% load static %}

{% block title_block %}
  Profile
{% endblock %}

{% block header_block %}
<img src="{% static 'images/headers/profile_header.png' %}"/>
{% endblock %}

{% block body_block %}
  <link rel="stylesheet" href="{% static 'stylesheets/profile_styles.css' %}">
  <link rel="stylesheet" href="{% static 'stylesheets/base_styles.css' %}">
  <div class="profile-container">

    <!-- Profile Picture -->
    <div class="profile-picture-and-name">
        <img src="{{ profile.profile_picture.url }}" alt="Profile Picture">
        <h3>User</h3>
    </div>

    <!-- Bio -->
    <div class="bio">
      <h4>Bio:</h4>
      <p>bio</p>
    </div>
    <!-- My Recipes -->
    <div class="my-recipes">
        <h4>My Recipes:</h4>
        <ul>
         <li>Recipe</li>
         <li>Recipe</li>
         <li>Recipe</li>
         <li>Recipe</li>
         <li>Recipe</li>
        </ul>
      </div>

    
  </div>
  <div class="button-container">
    <button type="submit" name="edit_bio">Edit Bio</button>
    <button type="submit" name="update_profile">Upload New Profile Picture</button>
    <button type="submit" name="upload_recipe">Upload New Recipe</button>
</div>
{% endblock %}
